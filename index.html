<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>贪吃蛇游戏</h1>
            <div class="score-board">
                <span>分数: <span id="score">0</span></span>
                <span>最高分: <span id="highScore">0</span></span>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>游戏结束!</h2>
                <p>你的分数: <span id="finalScore">0</span></p>
                <button id="restartBtn">重新开始</button>
            </div>
        </div>
        
        <div class="virtual-keyboard">
            <div class="keyboard-row">
                <div class="keyboard-spacer"></div>
                <button class="direction-btn" id="upBtn">↑</button>
                <div class="keyboard-spacer"></div>
            </div>
            <div class="keyboard-row">
                <button class="direction-btn" id="leftBtn">←</button>
                <div class="keyboard-center"></div>
                <button class="direction-btn" id="rightBtn">→</button>
            </div>
            <div class="keyboard-row">
                <div class="keyboard-spacer"></div>
                <button class="direction-btn" id="downBtn">↓</button>
                <div class="keyboard-spacer"></div>
            </div>
        </div>
        
        <div class="speed-control">
            <label for="speedSelect">游戏速度:</label>
            <select id="speedSelect">
                <option value="200">慢速</option>
                <option value="150" selected>中速</option>
                <option value="100">快速</option>
                <option value="80">极速</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重置</button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键控制蛇的移动</p>
            <p>吃到食物可以增长身体和得分</p>
            <p>避免撞到墙壁或自己的身体</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
